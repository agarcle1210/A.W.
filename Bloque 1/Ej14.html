<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sueldo, antig, aumento, total;
        sueldo=parseInt(prompt("Introduzca el sueldo"));
        antig=parseInt(prompt("Introduzca la antigüedad"));
        if (sueldo<500 && antig>=10)
        {
            aumento=sueldo*20/100
            total=sueldo+aumento
            document.write("Su nuevo sueldo será "+total+" €")
        } else
            {
                if (sueldo<500 && antig<10)
                {
                    aumento=sueldo*5/100
                    total=sueldo+aumento
                    document.write("Su nuevo sueldo será "+total+" €")
                } else 
                    {
                        document.write("Su sueldo es: "+sueldo)
                    }
            }
    </script>
</body>
</html>
