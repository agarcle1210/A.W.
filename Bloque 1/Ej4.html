<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1, num2, num3, num4;
        num1=parseInt(prompt("Introduzca el primer número"));
        num2=parseInt(prompt("Introduzca el segundo número"));
        num3=parseInt(prompt("Introduzca el tercer número"));
        num4=parseInt(prompt("Introduzca el cuarto número"));
        document.write("La suma de los números es: "+(num1+num2+num3+num4)+"<br>");
        document.write("El producto de los números es: "+num1*num2*num3*num4);       
    </script>
</body>
</html>
