<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function  suma(num1, num2, num3, num4){
        return "La suma de los números es: "+(num1+num2+num3+num4)+"<br>";
        }
        function  producto(num1, num2, num3, num4){
        return "El producto de los números es: "+num1*num2*num3*num4+"<br>";  
        }
        num1=parseInt(prompt("Introduzca el primer número"));
        num2=parseInt(prompt("Introduzca el segundo número"));
        num3=parseInt(prompt("Introduzca el tercer número"));
        num4=parseInt(prompt("Introduzca el cuarto número"));
        let resultadoP=producto(num1, num2, num3, num4) , resultadoS=suma(num1, num2, num3, num4);
        document.write(resultadoP);
        document.write(resultadoS);
    </script>
</body>
</html>
