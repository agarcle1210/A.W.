<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        function nombreEmail(name, email){
        return "El nombre es: "+name+"<br> el email es: "+email;
        }
        name=prompt("Introduzca su nombre: ");
        email=prompt("Introduzca su email: ");
        let resultado=nombreEmail(name, email);
        document.write(resultado);
    </script>
