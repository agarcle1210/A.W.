<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1, num2;
        num1=parseInt(prompt("Introduzca el primer número"));
        num2=parseInt(prompt("Introduzca el segundo número"));
        if (num1>num2)
        {
            document.write("La suma de los dos números es: "+(num1+num2)+"<br>");
            document.write("La diferencia de los dos números es: "+(num1-num2));
        } else
            {
                document.write("El producto es: "+(num1*num2)+"<br>");
                document.write("La división es: "+(num1/num2));
            }
    </script>
</body>
</html>
